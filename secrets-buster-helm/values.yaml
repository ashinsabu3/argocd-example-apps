image:
  tag: "v0.0.1"
  repository: "ashinsabu/secret-expression-resolution"
  pullPolicy: "Always"
ingress:
  path: "/"
  hosts:
  - "abx"
  annotations: {}
  tls: []
  enabled: true
replicaCount: 1
tolerations: []
service:
  port: 8080
  type: "ClusterIP"
containerPort: 8080
resources:
  limits:
    cpu: "0.5"
    memory: "512Mi"
  requests:
    cpu: "0.5"
    memory: "512Mi"
nodeSelector: {}
affinity: {}
cm:
  enable: true
expressionsResolvedConfigmapName: "expressions-resolved-values-cm"
expressionsSecretName: "expressions-secret"
