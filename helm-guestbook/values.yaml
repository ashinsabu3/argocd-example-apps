image:
  tag: "0.1.0"
  repository: "gcr.io/heptio-images/ks-guestbook-demo"
  pullPolicy: "IfNotPresent"
ingress:
  path: "/"
  hosts:
  - "chart-example.local"
  annotations: {}
  tls: []
  enabled: false
replicaCount: 1
tolerations: []
service:
  port: 80
  type: "ClusterIP"
containerPort: 80
resources:
  requests:
    memory: "512Mi"
    cpu: 1
  limits:
    memory: "512Mi"
    cpu: 1
nodeSelector: {}
affinity: {}
